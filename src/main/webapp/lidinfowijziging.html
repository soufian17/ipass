   <div class="form-group">

 </div>

 </div>

  <div id="alert-div" class="alert alert-info alert-dismissable animated fadeInLeft hidden2">

<script>
$("#put").click(function() {
	if( $("#voornaam").val()!=="" && $("#achternaam").val()!==""&& $("#bankrekeningnummer").val()!==""&& $("#telefoonnummer").val()!==""&& $("#email").val()!==""&& $("#woonplaats").val()!==""&& $("#adres").val()!==""){
	    console.log($("#klantform").serialize());
		$.ajax({
	        url: "restservices/inschrijvingen/update/"+$("#id").val(),
	        data: $("#klantform").serialize(), 
	        method: "PUT",
	        success: function (data) {
	        	loadLeden();
	            $("#alert-label").html(data);
	            $("#alert-div").fadeIn("slow");
	        	setTimeout(function() { 
		        	$("#alert-div").fadeOut("slow");
		        	$("#alert-div").hide(500);
	        	}, 3000);
				$("#id").val("");
	        	$("#voornaam").val("");
	        	$("#achternaam").val("");
	        	$("#bankrekeningnummer").val("");
	        	$("#telefoonnummer").val("");
	        	$("#email").val("");
	        	$("#adres").val("");
	        	$("#woonplaats").val("");
			},
		fail:function (data){
            $("#alert-label").html(data);
            $("#alert-div").fadeIn("slow");
        	setTimeout(function() { 
	        	$("#alert-div").fadeOut("slow");
	        	$("#alert-div").hide(500);
        	}, 3000);
		}
	    });
	}else{
        $("#alert-label").html("Vul alle velden in, Klant niet geupdatet.");
        $("#alert-div").fadeIn("slow");
    	setTimeout(function() { 
        	$("#alert-div").fadeOut("slow");
        	$("#alert-div").hide(500);
    	}, 3000);
	}
		
	});
	
function loadLeden(){
    $.ajax({
        url: "restservices/inschrijvingen/all",
        method: "GET",
        success: function (data) {
        	$("#tbody").html("");
        	$.each(data.array,function(key,value){
        		$('#tbody').append('<tr onclick=trgeklikt("'+value.id+'") class="clickable-row" id="'+value.id+'" > <td >'+value.id+"</td> <td>"+value.voornaam+"</td> <td>"+value.achternaam+"</td> <td>"+value.abonnement+"</td><td>"+value.locatie+"</td> </tr>");
        	})
        	$("#overzicht").html("("+data.aantal+")");
			}
    });
};
loadLeden();

function trgeklikt(code){
	$("#selection").html("");
	$("#selectionab").html("");
    $.ajax({
        url: "restservices/inschrijvingen/getById/"+code,
        method: "GET",
        success: function (value) {
				$("#id").val(value.id);
	        	$("#voornaam").val(value.voornaam);
	        	$("#achternaam").val(value.achternaam);
	        	$("#bankrekeningnummer").val(value.bankrekeningnummer);
	        	$("#telefoonnummer").val(value.telefoonnummer);
	        	$("#email").val(value.email);
	        	$("#adres").val(value.adres);
	        	$("#woonplaats").val(value.woonplaats);
	        	$("#selectionab").append("<option value='"+value.abonnement+"'>"+value.abonnement+"</option>");
	        	$("#selection").append("<option value='"+value.locatieid+"'>"+value.locatie+"</option>");
	        	$.each(value.restabonnementen,function (key,value){
		        	$("#selectionab").append("<option value='"+value+"'>"+value+"</option>");
	        	})
	        	$.each(value.restlocaties,function (key,value){
		        	$("#selection").append("<option value='"+value.locid+"'>"+value.locnaam+"</option>");
	        	})
		}
    });
    
	$("#myModal").modal("show");

};
</script>
