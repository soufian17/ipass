<body>

</div>
        <div id="page-wrapper">

                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
            </div>
            <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Abonnement toevoegen</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
<form id="Abonnement">
  <div class="form-group">
    <label for="naam">Naam:</label>
    <input name="naam" type="text" class="form-control" id="naam">
  </div>
  <div class="form-group">
    <label for="prijs">Prijs:</label>
    <input min="0.00" max="10000.00" name="prijs" type="number" step=0.01 class="form-control" id="prijs">
  </div>
  <button type="button" id="addA" class="btn btn-default">Voeg toe</button>
</form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Locatie toevoegen</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
<form id="Locatie">
  <div class="form-group">
    <label for="naam">Postcode:</label>
    <input name="postcode" type="text" class="form-control" id="postcode">
  </div>
  <div class="form-group">
    <label for="plaatsnaam">Plaatsnaam:</label>
    <input name="plaatsnaam" type="text"  class="form-control" id="plaatsnaam">
  </div>
    <div class="form-group">
    <label for="adres">Adres:</label>
    <input name="adres" type="text" class="form-control" id="adres">
  </div>
  <button type="button" id="addL" class="btn btn-default">Voeg toe</button>
</form>
        </div>
      </div>
    </div>
    
  </div> 
</div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h2>Login</h2>
				  <form id="loginform">
					<input type="text" name="username" placeholder="Username">
					<input type="password" name="password" placeholder="Password">
					<input type="button" id="login" name="login" data-dismiss="modal"  class="login loginmodal-button" value="Login">
				  </form>
					
				  <div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>
  <div id="alert-div" class="alert alert-info alert-dismissable animated fadeInLeft hidden2">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
    <label id="alert-label"></label>
  </div>

    
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="metisMenu.min.js"></script>
    <script src="raphael.min.js"></script>
    <script src="morris.min.js"></script>
    <script src="sb-admin-2.js"></script>
<script>
$("#login-modal").modal();

$("#try").click(function (){
	$("#login-modal").modal();
})

$("#addA").click(function (){
	var data = $("#Abonnement").serialize();
	var uri = "/restservices/abonnement/add";
    $.ajax(
    	uri, { 
        type: "post", 
        data: data, 
           beforeSend: function (xhr) {
               var token = window.sessionStorage.getItem("sessionToken");
               xhr.setRequestHeader( 'Authorization', 'Bearer ' + token);
           },
        success: function(response) {
            $("#alert-label").html(response);
            $("#alert-div").fadeIn("slow");
        	setTimeout(function() { 
	        	$("#alert-div").fadeOut("slow");
	        	$("#alert-div").hide(500);
        	}, 1100);
        },
        error: function(response) {
            $("#alert-label").html("Niet gelukt");
            $("#alert-div").fadeIn("slow");
        	setTimeout(function() { 
	        	$("#alert-div").fadeOut("slow");
	        	$("#alert-div").hide(500);
        	}, 1100);
        }
    }); 
	
})
$("#login").click(function(event) {
	var uri = "restservices/authentication";
	var data = $("#loginform").serialize();
		 $.ajax(
	    	uri, { 
	        type: "post", 
	        data: data, 
	        success: function(response) {
	    		window.sessionStorage.setItem("sessionToken", response);
	            $("#alert-label").html("U bent ingelod, Welkom!");
	            $("#alert-div").fadeIn("slow");
	        	setTimeout(function() { 
		        	$("#alert-div").fadeOut("slow");
		        	$("#alert-div").hide(500);
	        	}, 1100);
	        },
	        error: function(response) {
	    		window.sessionStorage.setItem("sessionToken", response);
	            $("#alert-label").html("Login mislukt!");
	            $("#alert-div").fadeIn("slow");
	        	setTimeout(function() { 
		        	$("#alert-div").fadeOut("slow");
		        	$("#alert-div").hide(500);
	        	}, 1100);
	        },
	        fail: function(response) {
	    		window.sessionStorage.setItem("sessionToken", response);
	            $("#alert-label").html("Login mislukt!");
	            $("#alert-div").fadeIn("slow");
	        	setTimeout(function() { 
		        	$("#alert-div").fadeOut("slow");
		        	$("#alert-div").hide(500);
	        	}, 1100);
	        }
	    }); 
		});

$("#addL").click(function (){
	var data = $("#Locatie").serialize();
    var uri = "/restservices/locatie/add";
	    $.ajax(
	    	uri, { 
	        type: "post", 
	        data: data, 
            beforeSend: function (xhr) {
                var token = window.sessionStorage.getItem("sessionToken");
                xhr.setRequestHeader( 'Authorization', 'Bearer ' + token);
            },
	        success: function(response) {
	            $("#alert-label").html(response);
	            $("#alert-div").fadeIn("slow");
	        	setTimeout(function() { 
		        	$("#alert-div").fadeOut("slow");
		        	$("#alert-div").hide(500);
	        	}, 1100);
	        },
	        error: function(response) {
	            $("#alert-label").html("Niet gelukt!");
	            $("#alert-div").fadeIn("slow");
	        	setTimeout(function() { 
		        	$("#alert-div").fadeOut("slow");
		        	$("#alert-div").hide(500);
	        	}, 1100);
	        }
	    }); 
})
</script>
</body>

</html>
