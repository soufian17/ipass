<script>
function loadLeden(){
    $.ajax({
        url: "restservices/inschrijvingen/all",
        method: "GET",
        success: function (data) {
        	$("#tbody").html("");
        	$.each(data.array,function(key,value){
        		$('#tbody').append('<tr id="'+value.id+'" > <td >'+value.id+"</td> <td>"+value.voornaam+"</td> <td>"+value.achternaam+"</td> <td>"+value.abonnement+"</td><td>"+value.locatie+"</td> </tr>");
        	})
        	$("#overzicht").html("("+data.aantal+")");
			}
    });
};
loadLeden();
</script>
