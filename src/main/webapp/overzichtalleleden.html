<!DOCTYPE html>
<html>
<title>Klantbeheer</title>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<h1>Klantbeheer</h1>
<div>
<div class="table-title">
<h3>Overzicht Alle Klanten</h3>
</div>
  <table  id="leden" class="table-fill">
  <tr>	<th>ID</th> <th>Voornaam</th> <th>Achternaam</th> <th>Abonnement</th> <th>Locatie</th> </tr>
  </table>
 </div>
 
 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script>
 
 function loadLeden(){
     $.ajax({
         url: "restservices/inschrijvingen/all",
         method: "GET",
         success: function (data) {
         	$("#leden").html("<tr>	<th>ID</th> <th>Voornaam</th> <th>Achternaam</th> <th>Abonnement</th> <th>Locatie</th> </tr>");
         	$.each(data,function(key,value){
         		$('#leden > tbody:last-child').append('<tr id="'+value.id+'" > <td onclick=trgeklikt("'+value.id+'")>'+value.id+"</td> <td>"+value.voornaam+"</td> <td>"+value.achternaam+"</td> <td>"+value.abonnement+"</td><td>"+value.locatie+"</td> </tr>");
         	})
			}
     });
 };
 
 loadLeden();
 </script>
</body>
</html>
