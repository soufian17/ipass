<!DOCTYPE html>
<html>
<title>Klantbeheer</title>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<h1><i onclick="goBack()" class="fa fa-angle-double-left  fa-pull-right ic"></i> Klantbeheer </h1>

<div class="table-title">
<h3 id="overzicht">Overzicht Alle Klanten</h3>
</div>
  <table  id="leden" class="table-fill">
  </table>

 
 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script>
 
 function loadLeden(){
     $.ajax({
         url: "restservices/inschrijvingen/all",
         method: "GET",
         success: function (data) {
         	$("#leden").html("<tr class'tr'>	<th>ID</th> <th>Voornaam</th> <th>Achternaam</th> <th>Abonnement</th> <th>Locatie</th> </tr>");
         	$.each(data.array,function(key,value){
         		$('#leden > tbody:last-child').append('<tr id="'+value.id+'" > <td onclick=trgeklikt("'+value.id+'")>'+value.id+"</td> <td>"+value.voornaam+"</td> <td>"+value.achternaam+"</td> <td>"+value.abonnement+"</td><td>"+value.locatie+"</td> </tr>");
         	})
         	$("#overzicht").html("Overzicht Alle Klanten ("+data.aantal+")");
			}
     });
 };
 function goBack() {
	    window.history.back()
	}
 loadLeden();
 </script>
</body>
</html>
